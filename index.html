<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubba Babies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="carousel.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Bubba Babies</h1>
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides1 fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="/images/group3.jpg" style="width:100%">
                    <div class="text">Sleepy 2 - </div>
                </div>

                <div class="mySlides1 fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="/images/group5.jpg" style="width:100%">
                    <div class="text">Day 2</div>
                </div>

                <div class="mySlides1 fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="/images/group6.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>
                <div class="mySlides1 fade">
                    <div class="numbertext">4 / 4</div>
                    <img src="/images/group7.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <div class="gallery">
            <!-- Slideshow container -->
            <div class="slideshow-container2">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides2 fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="/images/blue.jpg" style="width:100%">
                    <div class="text">You're My Boy Blue</div>
                </div>

                <div class="mySlides2 fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="/images/green.jpg" style="width:100%">
                    <div class="text">Goblin</div>
                </div>

                <div class="mySlides2 fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="/images/light_blue.jpg" style="width:100%">
                    <div class="text">Fluke</div>
                </div>
                <div class="mySlides2 fade">
                    <div class="numbertext">4 / 4</div>
                    <img src="/images/orange.jpg" style="width:100%">
                    <div class="text">Sunshine</div>
                </div>
                <div class="mySlides2 fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="/images/pink.jpg" style="width:100%">
                    <div class="text">Augusta</div>
                </div>

                <div class="mySlides2 fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="/images/purple.jpg" style="width:100%">
                    <div class="text">Princess</div>
                </div>

                <div class="mySlides2 fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="/images/white.jpg" style="width:100%">
                    <div class="text">Ghost</div>
                </div>
                <div class="mySlides2 fade">
                    <div class="numbertext">4 / 4</div>
                    <img src="/images/yellow.jpg" style="width:100%">
                    <div class="text">Junior</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
        <div class="footer">
            <a href="#">4<sup>th</sup>GreenField</a>
            <h6>N41&deg 02' 10" W71&deg 57' 17"</h6>
            </footer>
        </div>
        <footer>
    </div>
    <script src="/carousel.js"></script>
</body>

</html>
